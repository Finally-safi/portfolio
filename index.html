<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="safi-photo.jpg">
    <title>Safi's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <header class="hero">
            <div class="hero-content">
                <img src="safi-photo.jpg" alt="Safi's Photo" class="profile-photo"> <!-- Add your photo here -->
                <h1>Safi</h1>
                <p class="tagline">Student | Bangladesh</p>
                <div class="details">
                    <p>üéÇ Birthday: 28 July</p>
                    <p>üìç Lives in: Bangladesh</p>
                    <p id="birthday-countdown"></p> <!-- Countdown Timer -->
                </div>
            </div>
        </header>

        <!-- About Section (Join Server Button UI) -->
        <section class="about">
            <h2>Join Our Community</h2>
            <div class="server-info">
                <img src="server-image.jpg" alt="Server Image" class="server-image">
                <h3>Server Name: The Chill Hub</h3>
                <p>Join a community of like-minded individuals. Share, learn, and grow with us!</p>
                <a href="https://discord.gg/yourserverlink" target="_blank" class="join-btn">Join Server</a>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Safi's Portfolio</p>
        </footer>
    </div>

    <script>
        // Countdown Timer
        const birthday = new Date('July 28, 2025 00:00:00').getTime();
        const countdownTimer = setInterval(function() {
            const now = new Date().getTime();
            const timeLeft = birthday - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('birthday-countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                clearInterval(countdownTimer);
                document.getElementById('birthday-countdown').innerHTML = "Happy Birthday!";
            }
        }, 1000);
    </script>
</body>
</html>
