<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <!-- Hero Section -->
        <header class="hero">

                <img src="safi-photo.jpg" alt="Safi's Photo" class="profile-photo"> <!-- Add your photo here -->

            <p>Hi, I'm Safi, a student from Bangladesh. I'm passionate about learning new things, technology, and making friends. Always eager to grow and explore new opportunities.</p>
        </section>

        <!-- Join Server Section -->
        <section class="join-server">
            <h2>Join My Server</h2>
            <button class="join-btn" onclick="window.open('https://discord.com/invite/kSHqYyaHtA', '_blank')">Join the Server</button>
        </section>

        <!-- Footer -->
        <footer>
            <p>Thank You ❤️</p>
        </footer>
    </div>

    <!-- JavaScript for Countdown -->
    <script src="script.js"></script>
